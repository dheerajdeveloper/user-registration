<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Add a new user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<section layout:fragment="content">


    <h1>Form</h1>
    <form action="#" th:action="@{/user/add}" th:object="${user}" method="post">
        <p>username: <input type="text" th:field="*{username}"/></p>
        <p>emailId: <input type="text" th:field="*{emailId}"/></p>
        <p>mobileNo: <input type="text" th:field="*{mobileNo}"/></p>
        <p>currentCompany: <input type="text" th:field="*{currentCompany}"/></p>
        <p>experienceYears: <input type="text" th:field="*{experienceYears}"/></p>
        <p>currentCtc: <input type="text" th:field="*{currentCtc}"/></p>
        <p>technologiesKnown: <input type="text" th:field="*{technologiesKnown}"/></p>
        <p>professionType: <input type="text" th:field="*{professionType}"/></p>
        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</section>

</body>

</html>
